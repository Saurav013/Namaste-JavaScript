<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Access Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 style="text-align: center">Check Your Subscription Access</h2>

    <div style="text-align: center">
      <input
        type="text"
        id="subscriptionInput"
        placeholder="Enter premium or standard"
      />
      <button onclick="checkSubscription()">Check</button>
    </div>

    <div class="output" id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
